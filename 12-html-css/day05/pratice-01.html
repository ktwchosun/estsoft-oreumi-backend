<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratice-01</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<style>
    #container {
        width: 420px;
        border: 2px solid #333;
        margin: 100px auto;
        padding: 20px;

        color: black;
        font-weight: bold;
        text-align: center;
        line-height: 220px;

        display: flex;
        gap: 20px;
    }
    #container > div {
        width: 200px;
    }

    #container > div:first-child > div {
        line-height: 100px;
    }

    #container > div:first-child > div:first-child {
        margin-bottom: 20px;

    }#container > div:first-child > div:nth-child(1) { background-color: pink;}
    #container > div:first-child > div:nth-child(2) { background-color: yellowgreen;}
    #container > div:last-child { background-color: gold;}
</style>
<body>
    <div id="container">
        <div>
            <div>Pink</div>
            <div>Yellowgreen</div>
        </div>

        <div>Gold</div>
    </div>
</body>
</html>
