<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS Example</title>
        <link rel="stylesheet" href="../reset.css">

        <style>

            /* ------------------------------------------------------------ */
            /* #box 요소가 문서의 일반적인 흐름에 따라 배치된 경우 */
            #box {
                background-color: #808000;

        <style>

            /* ------------------------------------------------------------ */
            /* #box 요소가 절대적인 위치에 배치된 경우 */
            #box {
                background-color: #808000;

                /* 초기 컨테이닝 블록을 기준으로 배치 */
                /*
                position: absolute;
                top: 0; right: 0; bottom: 0; left: 0;
                */

                /* 브라우저 화면(viewport)을 기준으로 배치 */
                position: fixed;
                /* top: 0; right: 0; bottom: 0; left: 0; */
                /* top: 0; right: 0; bottom: 50%; left: 0; */
                top: 0; right: 0; bottom: 0; left: 50%;
            }

        </style>
    </head>
    <body class="dark">

        <!-- #box 요소가 브라우저 화면(viewport) 전체를 차지하도록 배치 -->
        <div id="box"></div>

    </body>
</html>
