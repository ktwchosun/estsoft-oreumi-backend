<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS_Example4</title>
        <style>

            .border {
                border: 2px solid black;
                padding: 20px;
                margin: 0 auto;
                box-sizing: border-box;
            }
            #box{
                width: 600px;
                background-color: yellowgreen; 
            }
            #box > div {
                width: 400px;
                background-color: gold;
            }
            
            #box > div > div{
                width: 200px;
                height: 200px;
                background-color: hotpink;
            }
        </style>
    </head>
    <body>
        <div id="box" class="border">
            <div class="border">
                <div class="border"></div>
            </div>
        </div>
    </body>
</html>
