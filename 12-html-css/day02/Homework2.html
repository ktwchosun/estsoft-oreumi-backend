<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
</head>
<style>
    ul > li > ul > li.in, li.out {
        color:red;
    }
</style>
<body>
    <h1>여행지 정보</h1>
    <ul>
        <li>
            국내
            <ul>
                <li>제주도</li>
                <li>강릉</li>
                <li class="in">여수</li>
            </ul>
        </li>
        <li>
            해외
            <ul>
                <li>괌</li>
                <li class="out">발리</li>
                <li>파리</li>
            </ul>
        </li>
    </ul>
</body>
</html>
