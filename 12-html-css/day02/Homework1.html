<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector</title>
</head>
<style>
    ul > li.base {
        color: red;
    }

</style>
<body>
    <h1>천하대학교 웹학과 기초 과정</h1>
    <ul>
        <li>HTML</li>
        <li class="base">CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
