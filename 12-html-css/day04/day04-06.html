<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>HTML/CSS Example</title>
        <link rel="stylesheet" href="../reset.css">
        <style>

            /* ------------------------------------------------------------ */
            #container {
                border: 2px solid #999;
                margin: 100px auto;

                /* 안쪽 상자들이 나열될 수 있도록 콘텐트 영역(content box)의 너비를 설정 */
                width: 420px;

                /* 바깥쪽 상자와 안쪽 상자 사이의 여백은 padding 스타일 속성으로 설정 */
                padding: 20px;

                /* 글자와 관련된 스타일 속성은 후손 요소에게 상속된다. */
                color: black;
                font-weight: bold;
                text-align: center;
                line-height: 200px;

                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }

            #container > div {
                width: 200px;
                /* height: 200px; */
            }

            #container > div:nth-child(1) { background-color: hotpink; }
            #container > div:nth-child(2) { background-color: yellowgreen; }
            #container > div:nth-child(3) { background-color: cyan; }
            #container > div:nth-child(4) { background-color: gold; }

        </style>
    </head>
    <body class="dark">

        <div id="container">
            <div>Pink</div>
            <div>Yellowgreen</div>
            <div>Cyan</div>
            <div>Gold</div>
        </div>

    </body>
</html>
