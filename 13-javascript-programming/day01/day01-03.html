<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <script>
        var x = 10;
        var y = 3;
        console.group('Ex-03');

        console.log('x = ' + x + ', y = ' + y);
        console.log('x + y = ' + (x + y));
        console.log('x - y = ' + (x - y));
        console.log('x * y = ' + (x * y));
        console.log('x / y = ' + (x / y));
        console.log('x % y = ' + (x % y));

        console.groupEnd();

    </script>
</body>
</html>
