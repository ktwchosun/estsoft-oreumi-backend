<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <script>
        var Name = 'Harry Potter';
        var Age = 11;
        console.group();

        console.log('Name: ' + Name);
        console.log('Age: ' + Age);
        
        console.groupEnd();

        var fruits = ['Apple', 'Banana', 'Cherry', 'Grape', 'Melon', 'Strawberry'];
        console.group();
        
        console.log('fruits[2] = ' + fruits[2]);

        console.groupEnd();
        
    </script>
</body>
</html>
