<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
    <link rel="stylesheet" href="../../12-html-css/reset.css">
    <style>
        #hello {
            background-color: #444;
        }
        #work {
            width: 300px;
            background-color: #444;
        }
    </style>
    <script>
        window.addEventListener('load', function(){
            const work = document.getElementById('work');
            let i = 1;
            document.getElementById('move').addEventListener('click', function(){
                work.style.transform = `translateX(${i++ * 200}px)`;
                

            })
            document.getElementById('reset').addEventListener('click', function(){
                work.removeAttribute('style');

                i = 1;
            })
        })
        
    </script>
</head>
</head>
<body>

    <h1 id="hello">Hello World!</h1>
    <script>
        const hello = document.getElementById('hello');

        hello.onclick = function() {
            hello.style.display = 'none';
        };
    </script>

    <h1 id="best">DO YOUR BEST!</h1>
    <script>
        document.getElementById('best').addEventListener('click',function(){
            this.style.transitionDuration = '1s';
            this.style.visibility = 'hidden';
            this.style.opacity = '0';
        });

    </script>
    <ul>
        <li><a href="http://www.google.com">Google</a></li>
        <li><a href="http://www.naver.com">Naver</a></li>
        <li><a href="http://www.daum.net">Daum</a></li>
        <li><a href="http://www.facebook.com">Facebook</a></li>
        <li><a href="http://www.twitter.com">Twitter</a></li>
    </ul>
    <script>
        for(const link of document.links) {
            link.addEventListener('click', function(event){
                event.preventDefault();
                window.alert(this.href);
            });
        }
    </script>
    <h1 id="step">Step by step goes a long way.</h1>
    <p>
        <button type="button" id="toggle">TOGGLE</button>
    </p>
    <script>
        const step = document.getElementById('step');

        document.getElementById('toggle').addEventListener('click', function(){
            if (step.style.color != 'red'){
                step.style.color = 'red';
                this.innerHTML = 'RESET';
            }
            else {
                // step.style.color = '';
                step.removeAttribute('style');

                this.innerHTML = 'TOGGLE';
            }
        });

    </script>
    <h1 id="work">WORK HARD!</h1>
    <p>
        <button type="button" id="move">MOVE!</button>
        <button type="button" id="reset">RESET!</button>
        
    </p>


</body>
</html>
