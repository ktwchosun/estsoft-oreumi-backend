<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pratice-01</title>
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
    <script>
        console.group('Ex-01');
        var favorites = ['Coffee', 'Juice', 'Coke', 'Milk', 'Tea'];
        for(var i =0 ; i < favorites.length ; i++) {
            if(favorites[i] === 'Coke') {
                console.log('Soft Drink');
            }
            else {
                console.log(favorites[i]);
            }
        }
        console.groupEnd();
    </script>
    <script>
        console.group('Ex-02');
        for (var i = 0; i < 8 ; i++) {
            console.log(`margin-top: ${i * 50}px;`);
        }
        console.groupEnd();
    </script>
    <script>
        console.group('Ex-03');
        for (var i = 0; i < 2; i++){
            for (var j = 0 ; j <= 150; j += 50 ){
                console.log(`margin-top: ${j}px;`);
            }
        }
        console.groupEnd();
    </script>
</body>
</html>
