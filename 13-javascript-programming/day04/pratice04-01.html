<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pratice-01</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        #newsTicker {
            border: 10px solid goldenrod;
            width: 25em;
            margin: 100px auto;
            height: 2em;
            overflow: hidden;
        }
        
        #newsTicker > ul > li {
            line-height: 2em;
            padding-left: 1em;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

    <div id="newsTicker">
        <ul>
            <li>1. Time is gold.</li>
            <li>2. No sweat, no sweet.</li>
            <li>3. Asking costs nothing.</li>
            <li>4. Step by step goes a long way.</li>
            <li>5. You will never know until you try.</li>
        </ul>
    </div>
    <script>
        const news = document.querySelector('#newsTicker > ul');
        let i = 1;
        const INTERVAL = 2000;
        window.setInterval(function (){
            news.style.marginTop = i * -2 +'em';
            i++;
            // if(i === 5) i = 0;
            i %= news.childElementCount;

        },INTERVAL);
    </script>

</body>
</html>
